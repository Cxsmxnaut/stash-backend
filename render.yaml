services:
  - type: web
    name: stash-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PLAID_ENV
        value: sandbox
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_WEBHOOK_URL
        sync: false
      - key: PLAID_WEBHOOK_SECRET
        sync: false
      - key: ENABLE_JOBS
        value: "true"
      - key: NODE_ENV
        value: "production"
